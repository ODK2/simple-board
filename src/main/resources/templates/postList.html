<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>
</head>
<body>
<h2>게시글 목록</h2>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>제목</th>
    <th>내용</th>
    <th>작성자</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${posts}">
    <td th:text="${post.id}">1</td>
    <td>
      <a th:href="@{'/posts/list/' + ${post.id}}" th:text="${post.title}">제목</a>
    </td>
    <td th:text="${post.content}">내용</td>
    <td th:text="${post.writer}">작성자</td>
  </tr>
  </tbody>
</table>

<br>
<a href="/form">➕ 새 게시글 작성</a>

</body>
</html>
