<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h1>게시판</h1>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
      <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts.content}">
      <td th:text="${post.id}">1</td>
      <td>
        <a th:href="@{|/posts/${post.id}|}" th:text="${post.title}">제목</a>
      </td>
      <td th:text="${post.writer}">작성자</td>
      <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</td>
      <td>
        <button class="delete-btn" th:attr="data-id=${post.id}">삭제</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="bottom-actions">
    <a href="/posts/new" class="write-btn">✍ 새 글 쓰기</a>
  </div>
</div>

<div class="pagination">
  <span th:if="${posts.hasPrevious()}">
    <a th:href="@{/posts(page=${posts.number - 1})}">이전</a>
  </span>

  <span th:each="i : ${#numbers.sequence(0, posts.totalPages - 1)}">
    <a th:href="@{/posts(page=${i})}"
       th:text="${i + 1}"
       th:classappend="${posts.number == i} ? 'active' : ''">1</a>
  </span>

  <span th:if="${posts.hasNext()}">
    <a th:href="@{/posts(page=${posts.number + 1})}">다음</a>
  </span>
</div>

<script>
  document.querySelectorAll(".delete-btn").forEach(btn => {
    btn.addEventListener("click", function (e) {
      e.preventDefault();
      const id = this.getAttribute("data-id");
      if (confirm("정말 삭제하시겠습니까?")) {
        fetch("/api/posts/" + id, {
          method: "DELETE"
        })
        .then(res => {
          if (res.ok) {
            alert("삭제 완료!");
            location.reload();
          } else {
            alert("삭제 실패");
          }
        });
      }
    });
  });
</script>
</body>
</html>
